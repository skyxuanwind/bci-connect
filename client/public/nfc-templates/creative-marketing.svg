<svg xmlns="http://www.w3.org/2000/svg" width="240" height="168" viewBox="0 0 240 168">
  <!-- 背景 -->
  <rect width="240" height="168" fill="#f8f9fa"/>
  
  <!-- 卡片主體 -->
  <rect x="12" y="12" width="216" height="144" rx="20" fill="#ffffff" stroke="#ff6b35" stroke-width="2"/>
  
  <!-- 彩色標題區域 -->
  <rect x="20" y="20" width="200" height="30" fill="url(#creativeGradient)" rx="15"/>
  <text x="120" y="39" text-anchor="middle" fill="#ffffff" font-family="Poppins, sans-serif" font-size="12" font-weight="600">創意行銷風格</text>
  
  <!-- 頭像區域 -->
  <circle cx="55" cy="90" r="20" fill="#ffffff" stroke="#ff6b35" stroke-width="3"/>
  <circle cx="55" cy="85" r="8" fill="#ff6b35"/>
  <path d="M42 100 Q55 95 68 100" stroke="#ff6b35" stroke-width="2" fill="none"/>
  
  <!-- 資訊區塊 -->
  <rect x="85" y="70" width="130" height="10" fill="#ff6b35" rx="5"/>
  <rect x="85" y="86" width="100" height="8" fill="#1a8fe3" rx="4"/>
  <rect x="85" y="100" width="120" height="8" fill="#facc15" rx="4"/>
  
  <!-- 創意圖形元素 -->
  <circle cx="200" cy="75" r="8" fill="#ff6b35" opacity="0.7"/>
  <rect x="190" y="95" width="16" height="16" fill="#1a8fe3" rx="8" opacity="0.7"/>
  <polygon points="185,120 195,115 195,125" fill="#facc15" opacity="0.7"/>
  
  <!-- 波浪裝飾 -->
  <path d="M20 125 Q40 120, 60 125 T100 125 T140 125 T180 125 T220 125" stroke="#ff6b35" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M20 135 Q50 130, 80 135 T120 135 T160 135 T200 135" stroke="#1a8fe3" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- 聯絡資訊圖標 -->
  <circle cx="30" cy="125" r="4" fill="#ff6b35"/>
  <circle cx="30" cy="140" r="4" fill="#1a8fe3"/>
  
  <!-- 漸變定義 -->
  <defs>
    <linearGradient id="creativeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a8fe3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#facc15;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>