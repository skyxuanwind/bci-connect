<svg width="200" height="140" viewBox="0 0 200 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="creativeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="140" fill="#fef3c7" rx="24"/>
  
  <!-- Wave Background -->
  <path d="M0,60 Q50,40 100,60 T200,60 L200,140 L0,140 Z" fill="url(#waveGradient)" opacity="0.6"/>
  
  <!-- Header Card -->
  <rect x="20" y="20" width="160" height="36" fill="white" rx="18" filter="drop-shadow(0 10px 15px rgba(0,0,0,0.1))"/>
  <rect x="28" y="28" width="24" height="4" fill="url(#creativeGradient)" rx="2"/>
  <rect x="28" y="36" width="80" height="3" fill="#ec4899" rx="1.5"/>
  <rect x="28" y="44" width="60" height="3" fill="#8b5cf6" rx="1.5"/>
  
  <!-- Content Cards with Gradient Buttons -->
  <rect x="20" y="68" width="72" height="28" fill="white" rx="14" filter="drop-shadow(0 8px 12px rgba(0,0,0,0.1))"/>
  <rect x="26" y="74" width="20" height="4" fill="url(#creativeGradient)" rx="2"/>
  <rect x="26" y="82" width="40" height="2" fill="#f59e0b" rx="1"/>
  <rect x="26" y="86" width="30" height="2" fill="#ec4899" rx="1"/>
  
  <rect x="108" y="68" width="72" height="28" fill="white" rx="14" filter="drop-shadow(0 8px 12px rgba(0,0,0,0.1))"/>
  <rect x="114" y="74" width="20" height="4" fill="url(#creativeGradient)" rx="2"/>
  <rect x="114" y="82" width="40" height="2" fill="#f59e0b" rx="1"/>
  <rect x="114" y="86" width="30" height="2" fill="#ec4899" rx="1"/>
  
  <!-- Bottom Card -->
  <rect x="20" y="108" width="160" height="16" fill="white" rx="8" filter="drop-shadow(0 6px 10px rgba(0,0,0,0.1))"/>
  <rect x="28" y="114" width="100" height="2" fill="#8b5cf6" rx="1"/>
  <rect x="28" y="118" width="70" height="2" fill="#ec4899" rx="1"/>
  
  <!-- Creative Elements -->
  <circle cx="170" cy="35" r="6" fill="#f59e0b" opacity="0.8"/>
  <circle cx="180" cy="45" r="4" fill="#ec4899" opacity="0.8"/>
  <circle cx="160" cy="50" r="3" fill="#8b5cf6" opacity="0.8"/>
  
  <text x="100" y="135" font-family="Poppins, sans-serif" font-size="8" fill="#ec4899" text-anchor="middle" font-weight="600">活力創意版</text>
</svg>