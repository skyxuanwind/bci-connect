<svg xmlns="http://www.w3.org/2000/svg" width="240" height="168" viewBox="0 0 240 168">
  <!-- 背景 -->
  <rect width="240" height="168" fill="#fafafa"/>
  
  <!-- 卡片主體 -->
  <rect x="16" y="16" width="208" height="136" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- 標題區域 -->
  <text x="32" y="40" fill="#2c2c2c" font-family="Noto Sans JP, sans-serif" font-size="13" font-weight="400">簡約日系風</text>
  <line x1="32" y1="48" x2="208" y2="48" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- 頭像區域 -->
  <circle cx="60" cy="85" r="16" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="1"/>
  <circle cx="60" cy="80" r="5" fill="#9e9e9e"/>
  <path d="M50 92 Q60 88 70 92" stroke="#9e9e9e" stroke-width="1.5" fill="none"/>
  
  <!-- 資訊區塊 -->
  <rect x="88" y="72" width="120" height="6" fill="#2c2c2c" rx="3"/>
  <rect x="88" y="84" width="80" height="5" fill="#757575" rx="2.5"/>
  <rect x="88" y="94" width="100" height="5" fill="#757575" rx="2.5"/>
  
  <!-- 聯絡資訊 -->
  <circle cx="40" cy="120" r="3" fill="#9e9e9e"/>
  <rect x="50" y="118" width="60" height="4" fill="#bdbdbd" rx="2"/>
  
  <circle cx="40" cy="132" r="3" fill="#9e9e9e"/>
  <rect x="50" y="130" width="80" height="4" fill="#bdbdbd" rx="2"/>
  
  <!-- 裝飾元素 - 日式簡約線條 -->
  <rect x="180" y="70" width="2" height="20" fill="#e0e0e0" rx="1"/>
  <rect x="190" y="75" width="2" height="15" fill="#e0e0e0" rx="1"/>
  <rect x="200" y="72" width="2" height="18" fill="#e0e0e0" rx="1"/>
  
  <!-- 底部裝飾線 -->
  <line x1="32" y1="145" x2="208" y2="145" stroke="#f0f0f0" stroke-width="2"/>
</svg>