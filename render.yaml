services:
  - type: web
    name: gbc-connect
    env: node
    plan: free
    buildCommand: npm install && cd client && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        value: https://www.gbc-connect.com
      - key: FRONTEND_URL
        value: https://www.gbc-connect.com
      - key: QR_CODE_BASE_URL
        value: https://www.gbc-connect.com
      - key: BACKEND_URL
        value: https://www.gbc-connect.com
      # Firebase (frontend) configuration via secrets
      - key: REACT_APP_FIREBASE_API_KEY
        fromSecret: firebase_api_key
      - key: REACT_APP_FIREBASE_AUTH_DOMAIN
        fromSecret: firebase_auth_domain
      - key: REACT_APP_FIREBASE_DB_URL
        fromSecret: firebase_db_url
      - key: REACT_APP_FIREBASE_PROJECT_ID
        fromSecret: firebase_project_id
      - key: REACT_APP_FIREBASE_STORAGE_BUCKET
        fromSecret: firebase_storage_bucket
      - key: REACT_APP_FIREBASE_SENDER_ID
        fromSecret: firebase_sender_id
      - key: REACT_APP_FIREBASE_APP_ID
        fromSecret: firebase_app_id
    autoDeploy: true
    branch: main