<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>NFC 報到系統</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .uid { font-size: 24px; color: green; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>📋 NFC 報到系統</h1>
  <p>請將電子名片靠近讀卡機</p>
  <div class="uid" id="uid">等待刷卡...</div>

  <script>
    const ws = new WebSocket(`ws://${window.location.host}`);
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.uid) {
        document.getElementById('uid').textContent = `✅ 報到成功！UID: ${data.uid}`;
      } else if (data.msg) {
        document.getElementById('uid').textContent = data.msg;
      }
    };
  </script>
</body>
</html>
